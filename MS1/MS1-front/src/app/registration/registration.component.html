<div class="container">

    <form class="custom-form"(ngSubmit)="registerUser()">
      <small class="txt-danger">{{msg}}</small>
      <h1>Registrar </h1>
      <div class="form-group">

      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Introduce Email" name="email" [(ngModel)]="user.emailId" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Introduce Nombre de usuario" name="username" [(ngModel)]="user.userName" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Introduce Contrase침a" name="password" [(ngModel)]="user.password" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirma Contrase침a" name="cpassword" (ngModel)="user.password" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Introduce Nombre" name="name" [(ngModel)]="user.name" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Introduce apellido" name="surname" [(ngModel)]="user.surname" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Introduce direcci칩n" name="address" [(ngModel)]="user.address" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Introduce telefono" name="telefone" [(ngModel)]="user.telefone" >
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
      <div class="small">
        <a class="login" [routerLink]="['/login']">Tienes cuenta ? Inicia sesi칩n</a>
      </div>
    </form>

  </div>
