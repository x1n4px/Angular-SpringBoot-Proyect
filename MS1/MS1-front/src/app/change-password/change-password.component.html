<form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
  <div>
    <label for="currentPassword">Contraseña Actual</label>
    <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="user.password" required>
  </div>
  <div>
    <label for="newPassword">Nueva Contraseña</label>
    <input type="password" id="newPassword" name="newPassword" [(ngModel)]="user." required>
  </div>
  <button type="submit" >Cambiar Contraseña</button>
</form>
